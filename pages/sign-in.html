<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/fonditoelegant.png">

  <title>
    COOPSERP | Cartera Castigada
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Material Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    @media (min-width: 992px) {
      .custom-login-box {
        position: absolute;
        top: 35%;
        left: 3%;
        width: 21%;
      }
    }

    @media (max-width: 991.98px) {
      .custom-login-box {
        position: relative;
        top: auto;
        left: auto;
        width: 100%;
        margin: 0 auto;
      }
    }
  </style>

</head>

<body class="bg-gray-200">
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../assets/img/F3.jpg');">
      <span class="mask bg-gradient-dark opacity-3"></span>
      <div class="container my-auto">
        <div class="row min-vh-100 align-items-center">
          <div class="col-lg-4 col-md-8 col-12 custom-login-box">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="shadow-dark border-radius-lg py-4 pe-1" style="background-color: #005E56;">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Cartera Castigada</h4>
                </div>
              </div>
              <div class="card-body text-center">
                <form role="form" class="text-start" id="loginForm">
                  <div class="input-group input-group-outline is-filled my-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user">
                  </div>

                  <div class="input-group input-group-outline is-filled mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                  </div>


                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Recordarme</label>
                  </div>


                  <div class="text-center">
                    <div class="g-recaptcha" data-sitekey="6LevlJQrAAAAAEL4Us4kOUdtV0Hs7QhQlzKOzdzo"></div>
                    <button type="button" class="btn w-100 my-4 mb-2 text-white" style="background-color: #005E56;"
                      id="btnLogin">
                      Iniciar Sesión
                    </button>
                  </div>
                </form>
              </div>

            </div>
          </div>

          <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
            <!-- <img src="../assets/img/fondoConLetrasBlancas.png" alt="Fondito elegante" class="img-fluid"
              style="max-width: 80%;"> -->
          </div>


        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto">
              <div class="copyright text-center text-sm text-white text-lg-start">
                © Coopserp | Cartera Castigada • Desarrollado por COOPSERP
              </div>


            </div>
            <div class="col-12 col-md-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                <li class="nav-item">
                  <a href="https://www.coopserp.com/wp1/" class="nav-link text-white" target="_blank">Página WEB</a>
                </li>
                <li class="nav-item">
                  <a href="http://intranet.coopserp.com/wp/" class="nav-link text-white" target="_blank">Intranet</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.2.0"></script>
</body>

</html>
